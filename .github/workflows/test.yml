name: 'Build and test'

on:
  push:
    branches:
      - master
      - staging
      - trying

env:
  PRODUCTION: true
  ENV_KEY_PROJECT_NAME: dot-env

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          corepack enable
      - name: Install dependencies
        run: |
          pnpm install
      - name: Build and package action
        run: |
          pnpm run format-check && pnpm run build && pnpm run package
      - name: Verify is there is no diff
        run: |
          if [[ -n $(git diff --exit-code) ]]
          then
            echo "Please run `pnpm run build && pnpm run package` to update dist folder"
            exit
          fi

  test:
    name: Test env file
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    env:
      ENV_KEY_DEBUG: true
      ENV_KEY_USERNAME: root
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          corepack enable
      - id: test-action
        uses: ./
        with:
          env-prefix: 'ENV_KEY_'
          file-name: 'development.env'
          directory: 'tests/'
        env:
          IS_SERVER: false
          ENV_KEY_USERNAME: admin
          ENV_KEY_API_KEY: USER_API_KEY
          ENV_KEY_SECRET_KEY: secret123
          ENV_KEY_ENV_KEY_MULTIPLE: test
          SOME_ENV_KEY: no_value
      - name: Install pnpm dependencies
        run: |
          pnpm install
      - name: Run test
        env:
          ENV_FILE: ${{ steps.test-action.outputs.env-file }}
        run: |
          pnpm run test
